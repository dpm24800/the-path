<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600">
  <!-- Super Key -->
  <rect x="50" y="20" width="200" height="80" fill="#1f1f1f" stroke="#ccc" stroke-width="2"/>
  <text x="150" y="40" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">Super Key</text>
  <text x="150" y="60" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">EmployeeID, Email, NationalID</text>
  <text x="150" y="75" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">(EmployeeID + Email, etc.)</text>

  <!-- Candidate Key -->
  <rect x="300" y="20" width="200" height="60" fill="#1f1f1f" stroke="#ccc" stroke-width="2"/>
  <text x="400" y="40" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">Candidate Key</text>
  <text x="400" y="60" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">EmployeeID, Email, NationalID</text>

  <!-- Primary Key -->
  <rect x="550" y="20" width="200" height="50" fill="#1f1f1f" stroke="#ccc" stroke-width="2"/>
  <text x="650" y="45" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">Primary Key</text>
  <text x="650" y="60" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">EmployeeID</text>

  <!-- Alternate Key -->
  <rect x="550" y="100" width="200" height="50" fill="#1f1f1f" stroke="#ccc" stroke-width="2"/>
  <text x="650" y="125" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">Alternate Key</text>
  <text x="650" y="140" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">Email, NationalID</text>

  <!-- Unique Key -->
  <rect x="750" y="60" width="200" height="50" fill="#1f1f1f" stroke="#ccc" stroke-width="2"/>
  <text x="850" y="85" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">Unique Key</text>
  <text x="850" y="100" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">Email, NationalID</text>

  <!-- Foreign Key -->
  <rect x="300" y="100" width="200" height="50" fill="#1f1f1f" stroke="#ccc" stroke-width="2"/>
  <text x="400" y="125" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">Foreign Key</text>
  <text x="400" y="140" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">DepartmentID â†’ Departments(DepartmentID)</text>

  <!-- Composite Key -->
  <rect x="50" y="100" width="200" height="50" fill="#1f1f1f" stroke="#ccc" stroke-width="2"/>
  <text x="150" y="125" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">Composite Key</text>
  <text x="150" y="140" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">EmployeeID + ProjectID</text>

  <!-- Surrogate Key -->
  <rect x="300" y="200" width="200" height="50" fill="#1f1f1f" stroke="#ccc" stroke-width="2"/>
  <text x="400" y="225" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">Surrogate Key</text>
  <text x="400" y="240" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">EmployeeID (auto-increment)</text>

  <!-- Arrows -->
  <line x1="250" y1="60" x2="300" y2="50" stroke="#ccc" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="50" x2="550" y2="45" stroke="#ccc" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="80" x2="650" y2="125" stroke="#ccc" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="80" x2="650" y2="140" stroke="#ccc" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="650" y1="60" x2="400" y2="125" stroke="#ccc" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="150" y1="125" x2="400" y2="225" stroke="#ccc" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ccc" />
    </marker>
  </defs>
</svg>
